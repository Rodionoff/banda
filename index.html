<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='dist/style.css'>
  <link rel="shortcut icon" href="./dist/img/favicon.png" type="image/x-icon">
  <title>Детские настольные развивающие игры «Банда умников»</title>
</head>

<body>
  <header class="header">
    <p>
      Акции и специальные предложения
    </p>
  </header>
  <main class="main">
    <section class="banners">
      <article class="banner kubometria">
        <div class="kubometria__image-wrapper">
          <a href="#" title="Перейти на страницу «Тетрадь «Кубометрия 3D»»"class="kubomitria__image-link">
            <img src="./dist/img/banner1__cover.png" alt="обложка игры">
            <img src="./dist/img/banner1__gift.png" alt="подарок">
          </a>
        </div>
        <div class="kubometria__info-wrapper">
          <h2 class="kubometria__title">
            Предзаказ тетради «Кубометрия 3D»
          </h2>
          <div class="counter__wrapper">
            <h3 class="counter__title">
              Акция заканчивается 21 мая. Через:
            </h3>
            <div class="counter">
              <div class="counter__hours-wrapper">
                <div class="counter__hours">
                  <div class="counter__hours-left"></div>
                  <div class="counter__hours-right"></div>
                  <div class="counter__border"></div>
                </div>
                <p class="counter__text">
                  часов
                </p>
              </div>
              <div class="counter__minutes-wrapper">
                <div class="counter__minutes">
                  <div class="counter__minutes-left"></div>
                  <div class="counter__minutes-right"></div>
                  <div class="counter__border"></div>
                </div>
                <p class="counter__text">
                  минут
                </p>
              </div>

              <div class="counter__seconds-wrapper">
                <div class="counter__seconds">
                  <div class="counter__seconds-left"></div>
                  <div class="counter__seconds-right"></div>
                  <div class="counter__border"></div>
                </div>
                <p class="counter__text">
                  секунд
                </p>
              </div>
            </div>
          </div>
          <div class="kubometria__bottom">
            <div class="kubometria__price">
              <p class="kubometria__current-price">
                9 999 ₽
              </p>
              <div class="kubometria__previous-price">
                <p>9 999 ₽</p>
                <div class="kubometria__cross-line">
                  <img src="./dist/img/cross_line.png" alt="хачерк">
                </div>
              </div>
            </div>
            <button title="Получить более подробную информацию о тетради" class="banner__button">
              подробнее
            </button>
          </div>
        </div>
      </article>
      <a href="#" title="Перейти на страницу «Набор «Зверобуквы English»»" class="zverobukvi__link">
        <article class="banner zverobukvi">
          <button title="Получить более подробную информацию о наборе" class="banner__button zverobukvi__button">
            подробнее
          </button>
        </article>
      </a>
    </section>
  </main>
  <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
